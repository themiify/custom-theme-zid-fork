name: Sync from Upstream

on:
  schedule:
    - cron: "0 0 * * *"  # تشغيل يوميًا في منتصف الليل UTC
  workflow_dispatch:

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: 🔧 Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🔗 Add Upstream Repository
        run: |
          git remote add upstream https://github.com/zidsa/custom-theme-sample.git || true
          git fetch upstream

      - name: 🔄 Sync Main Branch
        run: |
          git checkout main
          git merge upstream/main --no-edit || true
          git push origin main || true

      - name: 🔄 Sync Feature Branches with Main
        run: |
          for branch in $(git branch -r | grep -v 'origin/main' | grep -v 'HEAD' | sed 's/origin\///'); do
            echo "🔹 Checking branch: $branch"
            if [[ "$branch" != "main" ]]; then
              git checkout -B $branch origin/$branch || continue
              git pull origin $branch || continue
              git merge main --no-commit --no-ff > /dev/null 2>&1 || {
                echo "⚠️ No changes to merge in $branch - skipping"
                git merge --abort || true
                continue
              }
              git commit -m "🚀 Merged main into $branch [automated]" || true
              git push origin $branch || true
              echo "✅ Updated $branch with latest main"
            fi
          done || true
