name: Sync with Zid Repo

on:
  schedule:
    - cron: '0 * * * *'  # يعمل كل ساعة
  workflow_dispatch:      # يسمح بتشغيله يدويًا

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout forked repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Add upstream repository (Zid)
        run: |
          git remote add upstream https://github.com/Zid-Original-Repo.git
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout main
          git merge --allow-unrelated-histories upstream/main || echo "No new changes"

      - name: Push changes to forked repository
        run: |
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
