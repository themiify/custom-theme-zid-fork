name: Sync from Upstream

on:
  schedule:
    - cron: "0 0 * * *"  # يوميًا في منتصف الليل UTC
  workflow_dispatch:

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # جلب كل التاريخ
          token: ${{ secrets.GH_PAT }}

      - name: 🔧 Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🔗 Add Upstream Repository
        run: |
          git remote add upstream https://github.com/zidsa/custom-theme-sample.git || true
          git fetch upstream

      - name: 🔄 Sync Main Branch
        run: |
          git checkout main
          git merge upstream/main --no-edit  # دمج التحديثات من upstream/main إلى main
          git push origin main  # تحديث الفرع main في المستودع الشخصي
