name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # تشغيل المزامنة يوميًا
  workflow_dispatch:  # السماح بتشغيله يدويًا من Actions

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Fork Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0  # جلب جميع التعديلات لتجنب مشاكل الدمج

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Upstream Repository
        run: |
          git remote add upstream https://github.com/zidsa/custom-theme-sample.git
          git fetch upstream

      - name: Fetch and Merge Upstream Changes
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories || echo "No new changes to merge"

      - name: Push Changes to Fork
        run: |
          git push origin main
